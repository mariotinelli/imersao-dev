<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Vite App</title>
  </head>
  <body id="body">
    <div id="container">
      <header> 
        <h1>Calculadora de média</h1>  
        <p>Descubra qual a sua média de nota de todas as provas!</p>          
      </header>

      <div id="form-container">
        <form>

          <label for="">Nota do primeiro bimestre:</label>
          <input type="number" name="nota-primeiro-bimestre" id="nota-primeiro-bimestre" placeholder="Digite a nota do primeiro bimestre">

          <label for="">Nota do segundo bimestre:</label>
          <input type="number" name="nota-segundo-bimestre" id="nota-segundo-bimestre" placeholder="Digite a nota do segundo bimestre">

          <label for="">Nota do terceiro bimestre:</label>
          <input type="number" name="nota-terceiro-bimestre" id="nota-terceiro-bimestre" placeholder="Digite a nota do terceiro bimestre">

          <label for="">Nota do quarto bimestre:</label>
          <input type="number" name="nota-quarto-bimestre" id="nota-quarto-bimestre" placeholder="Digite a nota do quarto bimestre">

          <button id="btn" type="submit">Calcular</button>
        </form>
              
        <div id="info">
              
        </div>
      </div>

    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
